<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Test</title>
</head>

<body>
    <form>

        <h1>Login Page</h1>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter Email"> </br>
        <label for="password">Password</label>
        <input type="text" placeholder="Enter Password" name="password" id="password">

        <!-- 
            NOTE: Submitting a form like this will refresh the page by default, Which is fine for this example.
            In a real world application, we would likely want to intercept the submit event and prevent a refresh.
        -->
    </form>


</body>

</html>
