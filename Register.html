<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Form Test</title>
</head>

<body style="background-color:pink;">
    <form>
        <h1>Register Page</h1>

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name"> </br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name"> </br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter Your Email"> </br>

        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Enter Your Password"> </br>

        <label for="conpw">Confirm Password</label>
        <input type="text" name="conpw" id="conpw" placeholder="Confirm Your Password"> </br>

        <span>Gender</span>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label> </br>

        <label for="dob">Date of Birth</label>
        <input type="text" name="dob" id="dob" placeholder="mm/dd/yyyy"> </br>

        <span>Habits</span>
        <input type="checkbox" name="habits" id="sports">
        <label for="sports">You like sports</label>
        <input type="checkbox" name="habits" id="eat">
        <label for="eat">You like to eat</label>
        <input type="checkbox" name="habits" id="sleep">
        <label for="sleep">You like to sleep</label> </br>

        <button type="submit">Register</button>

    </form>


</body>

</html>
