<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Test</title>
</head>

<body>
    <form>
        <h1>Register Page</h1>

        <!--Text Input-->
        <label for="firstname">First Name</label>
        <input type="text" placeholder="Enter your first name" required /> </br>

        <label for="lastname">Last Name</label>
        <input type="text" placeholder="Enter your last name" required /> </br>

        <!--Email Input-->
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" required /> </br>

        <!--Password Input-->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password" required /> </br>

        <label for="password">Password</label>
        <input type="password" placeholder="Confirm your password" required /> </br>

        <!--Radio Input With Hacky Styling-->
        <p style="display:inline">Gender</p>
        <label for="male">
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label for="female">
            <input type="radio" name="gender" value="female"> Female
            <br>
        </label>

        <!--Checkbox Input-->
        <label for="habits">habit 1
            <input type="checkbox" /> </br>
        </label>

        <label for="habits">habit 2
            <input type="checkbox" /> </br>
        </label>



        <button type="submit">Submit</button>
    </form>


</body>

</html>
